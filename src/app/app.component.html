<div class="container mt-2 p-4 bg-secondary text-white rounded">
  <h1>Student Management System</h1>
  <p>Student Management System</p>
</div>





<div class="container">
  <h2 class="my-4">Student Management System</h2>

  <!-- Add/Edit Student Form -->
  <form (ngSubmit)="addOrUpdateStudent()" class="mb-4">
    <div class="row mb-2">
      <div class="col-md-3">
        <input
          type="text"
          [(ngModel)]="newStudent.name"
          name="name"
          placeholder="Student Name"
          class="form-control"
          required
        >
      </div>
      <div class="col-md-2">
        <input
          type="number"
          [(ngModel)]="newStudent.age"
          name="age"
          placeholder="Age"
          class="form-control"
          required
        >
      </div>
      <div class="col-md-3">
        <input
          type="email"
          [(ngModel)]="newStudent.email"
          name="email"
          placeholder="Email"
          class="form-control"
          required
        >
      </div>
      <div class="col-md-4">
        <input
          type="text"
          [(ngModel)]="newStudent.address"
          name="address"
          placeholder="Address"
          class="form-control"
        >
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-md-3">
        <input
          type="text"
          [(ngModel)]="newStudent.phoneNumber"
          name="phoneNumber"
          placeholder="Phone Number"
          class="form-control"
        >
      </div>
      <div class="col-md-3">
        <input
          type="text"
          [(ngModel)]="newStudent.major"
          name="major"
          placeholder="Major"
          class="form-control"
        >
      </div>
      <div class="col-md-2">
        <input
          type="number"
          step="0.01"
          [(ngModel)]="newStudent.gpa"
          name="gpa"
          placeholder="GPA"
          class="form-control"
        >
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">
          {{ newStudent.id ? 'Update' : 'Add' }} Student
        </button>
      </div>
    </div>
  </form>

  <!-- Student Table -->
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Major</th>
        <th>GPA</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.address }}</td>
        <td>{{ student.phoneNumber }}</td>
        <td>{{ student.major }}</td>
        <td>{{ student.gpa }}</td>
        <td>
          <button
            class="btn btn-warning btn-sm me-2"
            (click)="editStudent(student)"
          >
            Edit
          </button>
          <button
            class="btn btn-danger btn-sm"
            (click)="deleteStudent(student.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
